<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monte sua pizza</title>
</head>
<body>
    <div id="container">
        <form>
            <div class="grupo">
                <label for="nome">Nome da pizza:</label>
                <input type="text" id="nome" name="pizza" required>
            </div>
            <div class="grupo">
                <label>Tamanho:</label>
                <input type="radio" class="tamanho" name="tamanho" value="p">Pequena
                <input type="radio" class="tamanho" name="tamanho" value="m">Média
                <input type="radio" class="tamanho" name="tamanho" value="g">Grande
            </div>
            <div class="grupo">
                <label>Itens:</label>
                <input type="checkbox" name="molho" id="molho">Molho
                <input type="checkbox" name="queijo" id="queijo">Queijo
                <input type="checkbox" name="manjericão" id="manjericão">Manjericão
                <input type="checkbox" name="calabresa" id="calabresa">Calabresa
                <input type="checkbox" name="pimentão" id="pimentão">Pimentão
            </div>
            <input type="submit" class="botao" name="botao" value="Gerar">
            <div class="resultado">

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
